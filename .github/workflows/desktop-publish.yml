name: Build and Publish Desktop

on:
  push:
    tags: [ "desktop-v*.*.*" ]
  workflow_dispatch:

jobs:
  publish:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform: [macos-latest, ubuntu-22.04, windows-latest]

    runs-on: ${{ matrix.platform }}
    steps:
      - uses: actions/checkout@v4

      - name: Extract version
        id: get_version
        shell: bash
        run: |
          TAG_NAME=${{ github.ref_name }}
          VERSION=${TAG_NAME#desktop-v}
          echo "version=${VERSION}" >> $GITHUB_OUTPUT

      - name: install pnpm
        uses: pnpm/action-setup@v4

      - name: setup node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'pnpm'
          cache-dependency-path: 'pnpm-lock.yaml'

      - name: install Rust stable
        uses: dtolnay/rust-toolchain@stable

      - name: install dependencies (ubuntu only)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf

      - name: install frontend dependencies
        run: pnpm install

      - uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          projectPath: packages/desktop
          tagName: desktop-v${{ steps.get_version.outputs.version }}
          releaseName: "Guardian Desktop v${{ steps.get_version.outputs.version }}"
          releaseBody: "Automated release for Guardian Desktop version ${{ steps.get_version.outputs.version }}"
          releaseDraft: true
          prerelease: false
